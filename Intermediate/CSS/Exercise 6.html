<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Selector</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        th {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Naim</td>
        <td>20</td>
        <td>Khorog</td>
    </tr>
    <tr>
        <td>Amin</td>
        <td>22</td>
        <td>Khorog</td>
    </tr>
    <tr>
        <td>Mustafo</td>
        <td>20</td>
        <td>Khorog</td>
    </tr>
    <tr>
        <td>Erkin</td>
        <td>20</td>
        <td>Khorog</td>
    </tr>
</table>
<a href="/index.html">Home</a>
</body>
</html>

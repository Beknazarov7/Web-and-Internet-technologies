<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Responsive Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
    .grid-object {
      background-color: green;
      padding: 20px;
      text-align: center;
    }
    .home {
      text-decoration: None;
      margin-top: 200px;
      color: #76c7c0;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-object">Object 1</div>
    <div class="grid-object">Object 2</div>
    <div class="grid-object">Object 3</div>
  </div>
  <a href="/index.html">Home</a>
</body>
</html>

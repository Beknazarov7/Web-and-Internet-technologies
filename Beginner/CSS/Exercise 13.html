<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Fixed Navigation Bar</title>
    <style>
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: red;
            color: azure;
            padding: 5px;
        }
        body {
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <p>This is fixed content</p>
    </nav>
    <p>This is non fixed text</p>
    <a href="index1.html">Home</a>
</body>
</html>
